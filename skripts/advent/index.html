<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--conteiner-->
    <div class="wrapper">
        <!--form-->
        <div class="ring">
            <!--collor ring-->
            <svg width="518" height="518" viewBox="0 0 518 518">
                <circle stroke-width="9px" cx="259" cy="259" r="254"/>
            </svg>
        </div>
        <!--timer head-->
        <div class="timer">
            <!--timer-->
            <div class="time">
                <!--timer second-->
                <div class="minutes">
                    <input type="text" name="minutes" value="00" disabled>
                </div>
                <div class="colon">:</div>
                <div class="seconds">
                    <input type="text" name="seconds" value="00" disabled>
                </div>
            </div>
            <!--navigation-->
            <button class="start">start</button>
            <button class="setting">
                <img src="" alt="setting">
            </button>
        </div>
    </div>
    
</body>
</html>
